<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="col-3 small-chat d-flex justify-content-between align-items-center d-block">
        <i class="fas fa-comments "></i>
        Lively help
        <i class="fas fa-expand "></i>
    </div>
    <div class="container-fluid    big-chat my-1">
        <div class="container purple-div">
            <div class="row">
                <div class="col-12 big-div-first">
                    <i class="fas fa-comments "></i>
                    Lively help
                    <i class="fas fa-window-close close"></i>
                    <i class="far fa-trash-alt trash"></i>
                </div>
                <div class="col-12 py-3 second-div">
                    <img src="images/operator.jpg" alt="spiker" class="img"> How can I help you?
                </div>
            </div>
        </div>
        <div class="container my-3">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="input p-3" placeholder="Send message">
                    <i class="fas fa-location-arrow fa-2x send"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
